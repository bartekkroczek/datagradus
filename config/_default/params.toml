#################### default parameters ################################
# favicon
favicon = "images/favicon.png"
# logo
logo = "images/logo.png"
# use `x` with logo_width, example: "100x".
# Note: logo_width is not work with .svg file
logo_width = "150x"
# logo text will only show when logo is missing.
logo_text = "Boilerplate"
# navbar fixed to top
navbar_fixed = false
# OpenGraph / Twitter Card metadata
description = "This is meta description"
author = "DataGradus Team"
image = "images/logo.png" # this image will be used as fallback if a page has no image of its own
# contact info
#address = "9567 Turner Trace Apt. BC C3G8A4"
#mobile = "+211234565523"
#email = "info@email.com"
# contact form action
contact_form_action = "https://formspree.io/f/mjvlozgd" # contact form works with https://formspree.io
# search
search = true

# featured post title
featured_post_title = "Featured Post"
recent_post_title = "Recent Post"
mainSections = ["blog"]
# about widget content
about_widget_content = "We're making scientific knowledge accessible for anyone. â€‹Most of the questions that interest you have already been answered by science. We will help you reach them."
# footer content
footer_content = "DataGradus - A place where decision-making meets skeptical thinking."
# copyright
copyright = "DataGradus Team: [Bartek Kroczek](https://bartekkroczek.github.io/) &  [Konrad Sak](https://www.linkedin.com/in/conrad-sak-11576011/)"

# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>" 
custom_script= ""


# Preloader
[preloader]
enable = false
preloader = "" # use jpg, png, svg or gif format.

# Banner
[banner]
enable = true
title_large = "Data**Gradus**"
title_small = "We turn the data into knowledge"
image = "images/banner.png"
background_image = "/images/banner-bg-shape.svg"
content = "DataGradus is a think thank dedicated to everything related to human decision-making process. Our mission is to popularize the scientific method, skeptical reasoning, and domain knowledge among decision makers at all levels. We are rooted in both business and academia and eager to see what this connection will bring. "
button_label = "Know About Us"
button_link = "about/"

# Advertise
[advertisement]
image = "images/promotion.png"
link = "https://www.buymeacoffee.com/datagradus"

# cookies
[cookies]
enable = false
expire_days = 2
content = "This site uses cookies. By continuing to use this website, you agree to their use."
button = "I Accept"

######################## sidebar widgets #########################
[widgets]
sidebar = ["about", "categories", "recent-post", "newsletter"]
# available widget : about,categories,newsletter,recent-post


# Subscription
[subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "https://app.us14.list-manage.com/subscribe/post?u=6de864f831035c8603df385ab&amp;id=87e533c60f" # replace this url with yours
