<div class="widget newsletter-widget">
  <div class="widget-title">
    <h3 class="h5 title-border">Newsletter</h3>
  </div>
  <p class="mb-3 small text-light-900">We promise to write to you only when we have something interesting to say. </p>
  {{ with site.Params.subscription }}
  <form class="row g-3 mb-3" action="{{ .mailchimp_form_action }}" method="post" name="mc-embedded-subscribe-form" target="_blank">
    <div class="col-12">
      <button type="submit" name="subscribe" class="btn btn-primary w-100">Sign in</button>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="{{ .mailchimp_form_name }}" tabindex="-1">
      </div>
    </div>
  </form>
  {{ end }}
  <p class="text-light-900 small content">By Singing Up, You Agree To Our <a href="{{`copy-policy`| relLangURL}}/" class="text-light-900"><strong>Copyright Policy</strong></a></p>
</div>
